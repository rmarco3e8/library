<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="books.js" defer></script>
</head>
<body>

    <div class="menu">
        <button class="newBookButton" onclick="openForm()">NEW BOOK</button>
        
        <form class="newBookForm closed" onsubmit="return false">
            <button class="close" onclick="closeForm()">Close</button>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
    
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
    
            <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages">
            </div>
    
            <div>
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read">
            </div>
    
            <button class="add-book" onclick="submitBook()">Add Book</button>
            
        </form>
    </div>

    <div class="table-container">
        <table class="book-table">

            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>

        </table>
    </div>
</body>
</html>
